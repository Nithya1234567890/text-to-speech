<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background: url('https://www.technocrazed.com/wp-content/uploads/2015/12/black-wallpaper-to-set-as-background-28.jpg')no-repeat center center/cover;
            width: 100%;
            height: 80vh;            margin: 0;
            padding: 0;
            color: white;
        }
        .container{
            width: 500px;
            height: 600px;
            display: block;
            margin:auto;
            margin-top:70px;
            box-shadow: 1px 1px 14px white;
            border-radius: 19px;
            position: relative;
            background-color: black;
        }
        h1{
            text-align: center;
            font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            position: relative;
            top: 60px;
            font-size: 3rem;
            text-shadow: 1px 1px 5px white;
        }
        #textn{
            position: absolute;
            top: 200px;
            left: 90px;
            text-align: left;
            border-radius: 20px;
            border: none;
            outline: none;
            font-size:2rem;
            color: white;
            margin: 10px;
            padding: 20px;
            background-color: black;
            width: 300px;
        }
        #btn{
            font-size: 1.8rem;
            position: absolute;
            bottom: 110px;
            cursor: pointer;
            left: 160px;
            width: 150px;
            padding: 15px;
            margin: 10px;
            border-radius: 15px;
            background: black;
            color: white;
            box-shadow: 1px 1px 10px white;
        }
        #btn:hover{
            color:rgb(155, 237, 234);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Text to Speech</h1>
        <input type="text" id="textn" placeholder="Enter Text Here...">
        <button id="btn">Speak</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
